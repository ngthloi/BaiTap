<!DOCTYPE html>
<html>
<head lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

  <meta charset="UTF-8">
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
  <title>Insert title here</title>
<body>
<h2>Danh sách nhân viên</h2>
<h2 style="color: red;">vochiben2080601364</h2>
<table border="1">
  <tr>
    <th>Mã NV</th>
    <th>Tên NV</th>
    <th>Giới tính</th>
    <th>Nơi sinh</th>
    <th>Mã phòng</th>
    <th>Lương</th>
    <th></th>
  </tr>
  <tr th:each="nhanVien : ${nhanViens}">
    <td th:text="${nhanVien.maNV}"></td>
    <td th:text="${nhanVien.tenNV}"></td>
    <td th:switch="${nhanVien.phai}" >
      <img th:case="NU" th:src="@{https://tse1.mm.bing.net/th?id=OIP.WvA4vo0hrqjx4yjpMD-1mgHaIh&pid=Api&P=0&h=180}" width="30" height="30">
      <img th:case="NAM" th:src="@{https://tse3.mm.bing.net/th?id=OIP.Kf-A4bhyw6NFAggbsk3cdwHaIU&pid=Api&P=0&h=180}" width="30" height="30">
    </td>
    <td th:text="${nhanVien.noiSinh}"></td>
    <td th:text="${nhanVien.maPhong}"></td>
    <td th:text="${nhanVien.luong}"></td>
    <td>
      <a th:href="@{/nhanvien/edit/{maNV}(maNV=${nhanVien.maNV})}">
        <i class="fas fa-edit"></i> Sửa
      </a>
      <a th:href="@{/nhanvien/delete/{maNV}(maNV=${nhanVien.maNV})}">
        <i class="fas fa-trash"></i> Xóa
      </a>
    </td>
  </tr>
</table>
<br/>
<h2>Danh sách phòng ban</h2>
<table border="1">
  <tr>
    <th>Mã phòng</th>
    <th>Tên phòng</th>
  </tr>
  <tr th:each="phongBan : ${phongBans}">
    <td th:text="${phongBan.maPhong}"></td>
    <td th:text="${phongBan.tenPhong}"></td>
  </tr>
</table>
<br/>
<a href="/nhanvien/add" class="add-button">Thêm nhân viên</a>
</body>
</html>
